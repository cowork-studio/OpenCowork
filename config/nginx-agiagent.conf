# HTTP to HTTPS redirect for OfficeCoworkonline.com
server {
    listen 80;
    server_name OfficeCoworkonline.com www.OfficeCoworkonline.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS server for OfficeCoworkonline.com
server {
    listen 443 ssl http2;
    server_name OfficeCoworkonline.com www.OfficeCoworkonline.com;

    # SSL certificate configuration
    ssl_certificate /etc/sslencript/OfficeCoworkonline.com.pem;
    ssl_certificate_key /etc/sslencript/OfficeCoworkonline.com.key;

    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS security header
    add_header Strict-Transport-Security "max-age=63072000" always;

    # 增加客户端请求体大小限制
    client_max_body_size 100M;

    # 设置缓冲区大小
    client_body_buffer_size 128k;
    client_header_buffer_size 16k;
    large_client_header_buffers 4 16k;

    # Static webpage for /intro path
    location ^~ /intro {
        alias /home/agibot/webpage;
        index index.html;
        try_files $uri $uri/ =404;

        # Enable gzip compression for better performance
        gzip on;
        gzip_types text/css application/javascript text/javascript application/json;

        # Cache static files
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # /en path proxy to port 5000 (root path)
    location = /en {
        return 301 /en/;
    }

    location /en/ {
        proxy_pass http://127.0.0.1:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location / {
        proxy_pass http://127.0.0.1:5002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 关键的超时设置 - 解决连接中断问题
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # 缓冲设置 - 提高稳定性
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;

        # 保持连接活跃
        proxy_set_header Connection "";

        # 禁用代理缓存临时文件
        proxy_max_temp_file_size 0;

        # 错误重试设置
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 30s;
    }
}

 